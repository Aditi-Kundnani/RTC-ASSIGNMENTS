<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Area Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="number"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Circle Area Calculator</h1>
    <label for="radius">Enter the radius of the circle:</label>
    <input type="number" id="radius">
    <button onclick="calculateAreaWithArgument()">Calculate Area (Argument & Return)</button>
    <button onclick="calculateAreaNoArgument()">Calculate Area (No Argument But Return)</button>
    <button onclick="calculateAndPrintArea()">Calculate & Print Area (Argument But No Return)</button>
    <button onclick="calculateAndPrintAreaNoReturn()">Calculate & Print Area (No Argument & No Return)</button>
    <p id="result"></p>
  </div>

  <script>
    // Function with Argument and Return
    function calculateAreaWithArgument() {
      var radius = parseFloat(document.getElementById("radius").value);
      var area = Math.PI * radius * radius;
      document.getElementById("result").innerText = "Area of the circle: " + area.toFixed(2);
    }

    // Function with No Argument But Return
    function calculateAreaNoArgument() {
      var radius = parseFloat(prompt("Enter the radius of the circle:"));
      var area = Math.PI * radius * radius;
      return area.toFixed(2);
    }

    // Function with Argument But No Return
    function calculateAndPrintArea() {
      var radius = parseFloat(document.getElementById("radius").value);
      var area = Math.PI * radius * radius;
      console.log("Area of the circle:", area.toFixed(2));
    }

    // Function with No Argument and No Return
    function calculateAndPrintAreaNoReturn() {
      var radius = parseFloat(prompt("Enter the radius of the circle:"));
      var area = Math.PI * radius * radius;
      console.log("Area of the circle:", area.toFixed(2));
    }
  </script>
</body>
</html>
